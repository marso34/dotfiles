name: CI

on:
  push:
  schedule:
    - cron: '15 0 * * *' 

jobs:
  test-dotfiles:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          persist-credentials: false
      - name: Bootstrap
        run: |
          if [ -f bootstrap.sh ]; then
            chmod +x bootstrap.sh
            chmod +x .macos
            ./bootstrap.sh
            ./.macos
          fi